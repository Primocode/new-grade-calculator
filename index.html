<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator liczenia średniej ocen szkolnych</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/f99c5d740e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="message">
        
    </div>
    <div class="notification">
        <div class="notification-container">
            <h2>Usuwanie przedmiotu szkolnego</h2>
            <p class="notification-text"></p>
            <div class="btn-container">
                <button class="cancel btn-container-style">Anuluj</button>
                <button class="remove btn-container-style">Usuń</button>
            </div>
        </div>
    </div>
    <div class="changing-the-name-of-school-subjects">
        <div class="changing-the-name-of-school-subjects-container">
            <h2>Zmiana nazwy przedmiotu szkolnego</h2>
            <p class="changing-name-school-subjects-text"></p>
            <div class="changing-button-container">
                <input type="text" class="changing-name-input" placeholder="Podaj nową nazwę">
                <div class="changing-button-content">
                    <button class="changing-name-change">Zmień</button>
                    <button class="changing-name-cancel">Anuluj</button>
                </div>
            </div>
            <p class="changing-name-school-subjects-error"></p>
        </div>
    </div>
    <div class="choice-of-school-subjects-container">
        <div class="choice-of-school-subjects">
            <h2>Wybierz interesujące cię przedmioty</h2>
            <div class="selection-list">
                <div class="selection-list-elements">
                    <label>Biologia</label>
                    <input type="checkbox" data-nameschool="Biologia" class="selection-list-checkbox">
                </div>
                <div class="selection-list-elements">
                    <label>Chemia</label>
                    <input type="checkbox" data-nameschool="Chemia" class="selection-list-checkbox">
                </div>
                <div class="selection-list-elements">
                    <label>EDB</label>
                    <input type="checkbox" data-nameschool="EDB" class="selection-list-checkbox">
                </div>
                <div class="selection-list-elements">
                    <label>Etyka</label>
                    <input type="checkbox" data-nameschool="Etyka" class="selection-list-checkbox">
                </div>
                <div class="selection-list-elements">
                    <label>Fizyka</label>
                    <input type="checkbox" data-nameschool="Fizyka" class="selection-list-checkbox">
                </div>
                <div class="selection-list-elements">
                    <label>Geografia</label>
                    <input type="checkbox" data-nameschool="Geografia" class="selection-list-checkbox">
                </div>
                <div class="selection-list-elements">
                    <label>Historia</label>
                    <input type="checkbox" data-nameschool="Historia" class="selection-list-checkbox">
                </div>
                <div class="selection-list-elements">
                    <label>Język angielski</label>
                    <input type="checkbox" data-nameschool="Język angielski" class="selection-list-checkbox">
                </div>
                <div class="selection-list-elements">
                    <label>Język niemiecki</label>
                    <input type="checkbox" data-nameschool="Język niemiecki" class="selection-list-checkbox">
                </div>
                <div class="selection-list-elements">
                    <label>Język polski</label>
                    <input type="checkbox" data-nameschool="Język polski" class="selection-list-checkbox">
                </div>
                <div class="selection-list-elements">
                    <label>Matematyka</label>
                    <input type="checkbox" data-nameschool="Matematyka" class="selection-list-checkbox">
                </div>
                <div class="selection-list-elements">
                    <label>Muzyka</label>
                    <input type="checkbox" data-nameschool="Muzyka" class="selection-list-checkbox">
                </div>
                <div class="selection-list-elements">
                    <label>Plastyka</label>
                    <input type="checkbox" data-nameschool="Plastyka" class="selection-list-checkbox">
                </div>
                <div class="selection-list-elements">
                    <label>Religia</label>
                    <input type="checkbox" data-nameschool="Religia" class="selection-list-checkbox">
                </div>
                <div class="selection-list-elements">
                    <label>Wiedza o społeczeństwie</label>
                    <input type="checkbox" data-nameschool="Wiedza o społeczeństwie" class="selection-list-checkbox">
                </div>
                <div class="selection-list-elements">
                    <label>WDŻ</label>
                    <input type="checkbox" data-nameschool="WDŻ" class="selection-list-checkbox">
                </div>
                <div class="selection-list-elements">
                    <label>Wychowanie fizyczne</label>
                    <input type="checkbox" data-nameschool="Wychowanie fizyczne" class="selection-list-checkbox">
                </div>
                <div class="selection-list-elements">
                    <label>Gimnastyka</label>
                    <input type="checkbox" data-nameschool="Gimnastyka" class="selection-list-checkbox">
                </div>
                <div class="selection-list-elements">
                    <label>Język francuski</label>
                    <input type="checkbox" data-nameschool="Język francuski" class="selection-list-checkbox">
                </div>
                <div class="selection-list-elements">
                    <label>Język rosyjski</label>
                    <input type="checkbox" data-nameschool="Język rosyjski" class="selection-list-checkbox">
                </div>
                <div class="selection-list-elements">
                    <label>Język hiszpański</label>
                    <input type="checkbox" data-nameschool="Język hiszpański" class="selection-list-checkbox">
                </div>
                <div class="selection-list-elements">
                    <label>Technika</label>
                    <input type="checkbox" data-nameschool="Technika" class="selection-list-checkbox">
                </div>
                <div class="selection-list-elements">
                    <label>Wychowanie do życia w rodzinie</label>
                    <input type="checkbox" data-nameschool="Wychowanie do życia w rodzinie" class="selection-list-checkbox">
                </div>
                <div class="selection-list-elements">
                    <label>Informatyka</label>
                    <input type="checkbox" data-nameschool="Informatyka" class="selection-list-checkbox">
                </div>
                <div class="selection-list-btn-container">
                    <button class="selection-list-btn-cancel selection-list-btn">Anuluj</button>
                    <button class="selection-list-btn-add selection-list-btn">Dodaj wybrane</button>
                </div>
            </div>
        </div>
    </div>
    <main>
        <section class="function-menu">
            <div class="adding-selected-school-subjects-content">
                <div class="adding-selected-school-subjects">
                    <button class="adding-selected-school-subjects-btn">Wybierz przedmioty z listy</button>
                </div>
            </div>
            <section class="content">

            </section>
            <section class="menu-bottom-content">
                <div class="adding-school-subjects">
                    <div class="adding-school-subjects-container">
                        <input type="text" class="adding-school-subjects-input" placeholder="Podaj przedmiot szkolny">
                        <button class="adding-school-subjects-btn">Dodaj</button>
                    </div>
                </div>
                <div class="average-of-all-subjects">
                    <div class="average-of-all-subjects-text">
                        <p>Średnia wszystkich przedmiotów</p>
                    </div>
                    <div class="average-of-all-subjects-result">0</div>
                </div>
            </section>
        </section>
        <section class="analysis-number-grades-container">
            <div class="analysis-number-grades">
                <div class="analysis-container" style="background-color: #D44242;">
                    <span class="analysis-grade-text">ocena</span>
                    <span class="analysis-grade-number">1</span>
                </div>
                <span class="analysis-grade-quantity" >ilość ocen</span>
                <span class="analysis-grade-value" style="color: #D44242;" data-gradevalue="1">0</span>
            </div>
            <div class="analysis-number-grades">
                <div class="analysis-container" style="background-color: #7F5CB4;">
                    <span class="analysis-grade-text">ocena</span>
                    <span class="analysis-grade-number">2</span>
                </div>
                <span class="analysis-grade-quantity">ilość ocen</span>
                <span class="analysis-grade-value" style="color: #7F5CB4;" data-gradevalue="2">0</span>
            </div>
            <div class="analysis-number-grades">
                <div class="analysis-container" style="background-color: #E8B200;">
                    <span class="analysis-grade-text">ocena</span>
                    <span class="analysis-grade-number">3</span>
                </div>
                <span class="analysis-grade-quantity">ilość ocen</span>
                <span class="analysis-grade-value" style="color: #E8B200;" data-gradevalue="3">0</span>
            </div>
            <div class="analysis-number-grades">
                <div class="analysis-container" style="background-color: #00A1E8;">
                    <span class="analysis-grade-text">ocena</span>
                    <span class="analysis-grade-number">4</span>
                </div>
                <span class="analysis-grade-quantity">ilość ocen</span>
                <span class="analysis-grade-value" style="color: #00A1E8;" data-gradevalue="4">0</span>
            </div>
            <div class="analysis-number-grades">
                <div class="analysis-container" style="background-color: #6BAB4C;">
                    <span class="analysis-grade-text">ocena</span>
                    <span class="analysis-grade-number">5</span>
                </div>
                <span class="analysis-grade-quantity">ilość ocen</span>
                <span class="analysis-grade-value" style="color: #6BAB4C;" data-gradevalue="5">0</span>
            </div>
            <div class="analysis-number-grades">
                <div class="analysis-container" style="background-color: #16D900;">
                    <span class="analysis-grade-text">ocena</span>
                    <span class="analysis-grade-number">6</span>
                </div>
                <span class="analysis-grade-quantity">ilość ocen</span>
                <span class="analysis-grade-value" style="color: #16D900;" data-gradevalue="6">0</span>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
